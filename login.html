<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="veiwport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>


    <title>sign-in/sign-up</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin">
                <form action="" class="sign-in">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Login" class="btn solid">
                    <p class="social-text">Or sign in with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook" aria-hidden="true"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter" aria-hidden="true"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google" aria-hidden="true"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin" aria-hidden="true"></i>
                        </a>
                    </div>


                </form>


                <form action="" class="sign-up">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Signup" class="btn solid">
                    <p class="social-text">Or sign up with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook" aria-hidden="true"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter" aria-hidden="true"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google" aria-hidden="true"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin" aria-hidden="true"></i>
                        </a>
                    </div>


                </form>
            </div>

        </div>
        <div class="panels-container">

            <div class="panel left-panel">
                <div class="content">
                    <h3>New here ?</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. minus impedit quidem quibusdam</p>
                    <button class="btn transparent" id="sign-up-btn">Sign up</button>
                </div>
                <img src="image/log.svg"  class="image" alt=""/>
            </div>
            <div class="panel right-panel">
                <div class="content">

                    <h3>One of us ?</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. minus impedit quidem quibusdam</p>
                    <button class="btn transparent" id="sign-in-btn">Sign in</button>
                </div>
                <img src="image/register.svg" class="image" alt=""/>
            </div>
        </div>
    </div>
    <script src="js/log.js"></script>
</body>

</html>
